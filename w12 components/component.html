<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W12 components assignment</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="styles/style.js"></script>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/father-day-hand-drawing.jpg" style="width:100%">
        <div class="text">A precious moment of a father</div>
    </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/great-job-cartoon.jpg" style="width:100%">
        <div class="text">Father is proud of his daughter</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/beautiful-architecture-building.jpg" style="width:100%">
      <div class="text">A bright side</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
  
  <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  
</body>
</html>
